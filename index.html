<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин товаров для животных «Лапка»</title>
</head>
<body>
  <header>
    <nav>
      <ul class="container nav">
        <li>
          <a href="#" class="logo">Лапка:store</a>
        </li>
        <li>
          <a href="#shop-items">Каталог</a>
        </li>
        <li>
          <a href="#contacts">Контакты</a>
        </li>
        <li>
          <div class="site-search">
            <input type="search" id="search-input">
            <button type="button" id="search-btn" class="fa fa-search"></button>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section id="shop-items">
      <div class="shop-item">
        <img src="cat_food.jpg">
        <div class="content">
          <div class="tags">
            <span>кошки</span>
            <span>корм</span>
          </div>
          <h1>Корм для кошек</h1>
          <p>Сбалансированный рацион для здоровья вашего питомца.</p>
          <span class="price">$15.99</span>
        </div>
      </div>
      <div class="shop-item">
        <img src="dog_toy.jpg">
        <div class="content">
          <div class="tags">
            <span>собаки</span>
            <span>игрушка</span>
          </div>
          <h1>Игрушка для собак</h1>
          <p>Прочная игрушка, подходящая для активных прогулок.</p>
          <span class="price">$9.99</span>
        </div>
      </div>
    </section>
    <p id="nothing-found"></p>
  </main>
  <footer id="contacts" class="container">
    <a href="#" class="logo">Лапка:store</a>
  </footer>
  <template id="item-template">
    <div class="shop-item">
      <img src="">
      <div class="content">
        <div class="tags"></div>
        <h1></h1>
        <p></p>
        <span class="price"></span>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
